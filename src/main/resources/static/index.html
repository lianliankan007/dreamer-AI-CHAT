<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamer AI Chat - 智能对话助手</title>
    <meta name="description" content="Dreamer AI Chat - 智能AI聊天助手，支持多种AI模型，流式对话体验">
    <meta name="keywords" content="AI聊天,人工智能,对话助手,千问,星火,豆包,DeepSeek">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/markdown.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 顶部标题栏 -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>Dreamer AI Chat</h1>
                </div>
                <div class="model-selector">
                    <label for="modelSelect">
                        <i class="fas fa-cogs"></i>
                        选择模型：
                    </label>
                    <select id="modelSelect" class="model-select">
                        <option value="qianwen">阿里巴巴千问</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- 主聊天区域 -->
        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- 欢迎消息 -->
                <div class="message assistant-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            <p>👋 欢迎使用 Dreamer AI Chat！</p>
                            <p>我是您的智能对话助手，可以帮助您解答问题、编写代码、创作内容等。请在下方输入您的问题开始对话。</p>
                            <p><strong>当前模型：</strong>阿里巴巴千问</p>
                        </div>
                        <div class="message-time">
                            <span id="welcomeTime"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-actions">
                        <button id="clearChat" class="action-btn" title="清空对话">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="input-box">
                        <textarea 
                            id="messageInput" 
                            placeholder="输入您的消息...（Shift+Enter换行，Enter发送）"
                            rows="1"
                            maxlength="10000"
                        ></textarea>
                        <button id="sendButton" class="send-btn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div class="input-footer">
                    <span class="char-count">
                        <span id="charCount">0</span> / 10000
                    </span>
                    <span class="tips">
                        <i class="fas fa-lightbulb"></i>
                        提示：支持Markdown格式和代码块
                    </span>
                </div>
            </div>
        </main>

        <!-- 加载状态遮罩 -->
        <!-- <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>AI正在思考中...</p>
            </div>
        </div> -->

        <!-- 错误提示 -->
        <div class="error-toast" id="errorToast">
            <div class="error-content">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorMessage"></span>
                <button id="closeError" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <!-- 使用简化版聊天组件 -->
    <script src="js/chat-simple.js"></script>
    <script src="js/app-simple.js"></script>
</body>
</html>
