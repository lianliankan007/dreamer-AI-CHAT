<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown测试页面</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/markdown.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-input {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }
        .test-output {
            margin-top: 10px;
            padding: 15px;
            border: 1px solid #e1e4e8;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .debug {
            background: #f1f3f4;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 Markdown功能测试</h1>
        
        <div class="test-section">
            <h2>测试输入</h2>
            <textarea id="testInput" class="test-input" placeholder="在这里输入Markdown内容进行测试...">

            </textarea>
            
            <button class="btn" onclick="testMarkdown()">🚀 测试渲染</button>
            <button class="btn" onclick="clearOutput()">🧹 清空输出</button>
            <button class="btn" onclick="checkLibraries()">🔍 检查库状态</button>
        </div>
        
        <div class="test-section">
            <h2>调试信息</h2>
            <div id="debugInfo" class="debug">等待测试...</div>
        </div>
        
        <div class="test-section">
            <h2>渲染结果</h2>
            <div id="testOutput" class="test-output message-text">
                等待渲染...
            </div>
        </div>
    </div>

    <!-- JavaScript库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    
    <!-- 聊天管理器（用于测试formatContent方法） -->
    <script src="js/chat-simple.js"></script>
    
    <script>
        let chatManager;
        
        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            setTimeout(() => {
                chatManager = new SimpleChatManager();
                checkLibraries();
            }, 1000);
        });
        
        function testMarkdown() {
            const input = document.getElementById('testInput').value;
            const output = document.getElementById('testOutput');
            const debug = document.getElementById('debugInfo');
            
            debug.innerHTML = '开始测试...\n';
            
            try {
                if (chatManager) {
                    const result = chatManager.formatContent(input);
                    output.innerHTML = result;
                    
                    // 应用代码高亮
                    chatManager.highlightCodeBlocks(output);
                    
                    debug.innerHTML += `✅ 测试成功\n原文长度: ${input.length}\n结果长度: ${result.length}\n\n渲染HTML:\n${result.substring(0, 500)}${result.length > 500 ? '...' : ''}`;
                } else {
                    throw new Error('聊天管理器未初始化');
                }
            } catch (error) {
                debug.innerHTML += `❌ 测试失败: ${error.message}\n`;
                output.innerHTML = `<p style="color: red;">渲染失败: ${error.message}</p>`;
            }
        }
        
        function clearOutput() {
            document.getElementById('testOutput').innerHTML = '等待渲染...';
            document.getElementById('debugInfo').innerHTML = '已清空...';
        }
        
        function checkLibraries() {
            const debug = document.getElementById('debugInfo');
            let info = '📚 库状态检查:\n\n';
            
            info += `marked.js: ${typeof window.marked} ${window.marked ? '✅' : '❌'}\n`;
            info += `Prism.js: ${typeof window.Prism} ${window.Prism ? '✅' : '❌'}\n`;
            info += `SimpleChatManager: ${typeof window.SimpleChatManager} ${window.SimpleChatManager ? '✅' : '❌'}\n`;
            info += `聊天管理器实例: ${chatManager ? '✅' : '❌'}\n\n`;
            
            if (window.marked) {
                info += `marked版本: ${window.marked.version || '未知'}\n`;
                info += `marked类型: ${typeof window.marked}\n`;
            }
            
            if (window.Prism) {
                info += `Prism语言支持: ${Object.keys(window.Prism.languages || {}).join(', ')}\n`;
            }
            
            debug.innerHTML = info;
        }
        
        // 快捷键
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                testMarkdown();
            }
        });
    </script>
</body>
</html>
